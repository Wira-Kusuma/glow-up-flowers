<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glow Up Flowers</title>

  <!-- link style -->
   <link rel="stylesheet" href="style.css">

   <!-- favicon -->
    <link rel="shortcut icon" href="img/flower.png" type="image/x-icon">
</head>
<body>
  <h1>Glow Up!</h1>
  <!-- Initial flower in the center -->
  <div class="flower"></div>
  
  <script>
    // Add extra sparkle: click anywhere to spawn a new glowing flower!
    document.body.addEventListener('mousemove', function(e) {
      const flower = document.createElement('div');
      flower.className = 'flower';
      // Position flower centered on the click
      flower.style.position = 'absolute';
      flower.style.left = (e.clientX - 50) + 'px';
      flower.style.top = (e.clientY - 50) + 'px';
      document.body.appendChild(flower);
      
      // Optional: remove the flower after a few seconds for a transient glow effect
      setTimeout(() => {
        flower.remove();
      }, 3000);
    });
  </script>
</body>
</html>
